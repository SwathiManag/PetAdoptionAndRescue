<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Pet Registration</h1>
		</div>
		<form th:action="@{/save_pet}" th:object="${pet}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Pet Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" 
						required minlength="2" maxlength="20"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Pet type: </label>
				<div class="col-8">
		  			<select name="type" th:field="*{type}" class="form-control" >
		    			<option value="0">Cat</option>
		    			<option value="1">Dog</option>
		    			<option value="2">Rabit</option>
		    			<option value="3">Other</option>
		  			</select>
	  			</div>
			</div>

			
			<div class="form-group row">
				<label class="col-4 col-form-label">Breed: </label>
				<div class="col-8">
					<input type="text" th:field="*{breed}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Age: </label>
				<div class="col-8">
					<input type="number" th:field="*{age}" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Description: </label>
				<div class="col-8">
					<input type="text" th:field="*{description}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Location: </label>
				<div class="col-8">
					<input type="text" th:field="*{location}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Size: </label>
				<div class="col-8">
					<input type="text" th:field="*{size}" class="form-control"/>
				</div>
			</div>
			

			<div class="form-group row">
				<label class="col-4 col-form-label">Color: </label>
				<div class="col-8">
					<input type="color" th:field="*{color}" class="form-control" required/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Register Pet</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
